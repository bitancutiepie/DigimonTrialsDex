    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow: hidden;
      }
      .font-digital {
        font-family: 'Orbitron', sans-serif;
      }
      .digivice-border {
        border: 4px solid #1a202c;
        box-shadow: 4px 4px 0px #1a202c;
      }
      .btn-flat {
        box-shadow: 3px 3px 0px #1a202c;
        transition: transform 0.1s, box-shadow 0.1s;
      }
      .btn-flat:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0px #1a202c;
      }
      
      /* Floating Binary Bits */
      @keyframes float-binary {
        0% { transform: translateY(110vh); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
      }

      .binary-bit {
        position: absolute;
        color: #22d3ee;
        font-family: 'Orbitron', monospace;
        font-size: 14px;
        font-weight: 700;
        pointer-events: none;
        animation: float-binary linear infinite;
        user-select: none;
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.5);
      }

      /* Floating Data Cube Animation */
      @keyframes float-up {
        0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
      }

      .data-cube {
        position: absolute;
        pointer-events: none;
        animation: float-up linear infinite;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
      }

      /* Data Stream Effect */
      @keyframes stream-down {
        0% { transform: translateY(-100vh); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
      }

      .data-stream {
        position: absolute;
        background: linear-gradient(to bottom, transparent, #22d3ee, transparent);
        pointer-events: none;
        animation: stream-down linear infinite;
      }

      /* Subtle Breathing Effect */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.95; }
      }
      .animate-breathe {
        animation: breathe 4s ease-in-out infinite;
      }

      /* Scanline Effect */
      @keyframes scanline-swipe {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      .scanline {
        position: absolute;
        inset: 0;
        height: 2px;
        width: 100%;
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        pointer-events: none;
        z-index: 60;
        animation: scanline-swipe 6s linear infinite;
      }

      /* CRT Flicker */
      @keyframes flicker {
        0% { opacity: 0.98; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.98; }
        100% { opacity: 1; }
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border: 2px solid #1e293b;
      }
    </style>
